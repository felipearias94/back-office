<div class="mb-5">
  <app-bo-button
    iconName="add"
    label="Nueva clase"
    (onClick)="onAddNewClass()"
  ></app-bo-button>
</div>
<div class="title d-flex">
  <mat-icon>book</mat-icon>
  <h3>Cursos registrados</h3>
</div>
<app-classes-table
  [dataSource]="(classes$ | async) || []"
  (deleteClass)="onDeleteClass($event)"
  (editClass)="onEditClass($event)"
></app-classes-table>
