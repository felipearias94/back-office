<div class="mb-5">
  <span
    matTooltip="Solo un usuario con rol de administrador puede crear nuevos cursos"
    [matTooltipDisabled]="isAdmin$ | async"
  >
    <app-bo-button
      [disabled]="!(isAdmin$ | async)"
      iconName="add"
      label="Nuevo curso"
      (onClick)="onAddNewCourse()"
    ></app-bo-button>
  </span>
</div>
<div class="title d-flex">
  <mat-icon>menu_book</mat-icon>
  <h3>Cursos registrados</h3>
</div>
<app-courses-table
  [dataSource]="(courses$ | async) || []"
  (deleteCourse)="onDeleteCourse($event)"
  (editCourse)="onEditCourse($event)"
></app-courses-table>
