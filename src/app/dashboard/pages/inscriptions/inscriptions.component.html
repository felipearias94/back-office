<div class="mb-5">
  <app-bo-button
    iconName="add"
    label="Nueva inscripciÃ³n"
    (onClick)="onAdd()"
  ></app-bo-button>
</div>

<table
  mat-table
  [dataSource]="(inscriptions$ | async) || []"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef higherFont>Id</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef higherFont>Nombre curso</th>
    <td mat-cell *matCellDef="let inscription">
      {{ !!inscription.course ? inscription.course.courseName : "" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef higherFont>Legajo Alumno</th>
    <td mat-cell *matCellDef="let inscription">
      {{ !!inscription.student ? (inscription.student | fullName) : "" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef higherFont>Acciones</th>
    <td mat-cell *matCellDef="let inscription">
      <button
        (click)="onDeleteInscription(inscription)"
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon"
      >
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
