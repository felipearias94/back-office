<mat-card class="form-card">
  <mat-card-header class="pb-4">
    <mat-card-title higherFont>Nuevo alumno</mat-card-title>

    <mat-card-subtitle>Campos con * son requeridos</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="container m-0" [formGroup]="userForm">
      <div class="row">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input
            [formControl]="nameControl"
            type="text"
            matInput
            placeholder="Nombre"
            name="name"
            value="nameControl.value"
          />
          <mat-error *ngFor="let error of nameControl.errors | keyvalue">
            {{ error | controlErrorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Apellido</mat-label>
          <input
            [formControl]="lastNameControl"
            type="text"
            matInput
            placeholder="Apellido"
            name="lastName"
          />
          <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">
            {{ error | controlErrorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Fecha registro</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControl]="registrationDateControl"
          />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="submit" mat-raised-button mat-dialog-close>Cancelar</button>
  <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">
    {{ isEditing ? "Actualizar" : "Guardar" }}
  </button>
</div>
