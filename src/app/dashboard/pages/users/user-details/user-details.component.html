<app-back-button></app-back-button>
<div class="d-flex w-100 mt-5 justify-content-center">
  <mat-card class="w-50">
    <mat-card-header class="align-items-center">
      <div mat-card-avatar><mat-icon>person</mat-icon></div>
      <mat-card-title>{{ selectedUser | fullName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content p-4">
      <h5>Nombre:</h5>
      <p>{{ selectedUser?.name }}</p>
      <h5>Apellido:</h5>
      <p>{{ selectedUser?.lastName }}</p>
      <h5>E-mail:</h5>
      <p>{{ selectedUser?.email }}</p>
    </mat-card-content>
  </mat-card>
</div>
